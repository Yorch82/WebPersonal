    <main class="main-contacto">
        <section>
            <h2>Te puedo ayudar en algo?</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Rellena todos los campos</legend>
                    <div class="contenedor-entradas">
                        <div class="entrada">
                            <label>Nombre</label>
                            <input class="datos" type="text" placeholder="Tu Nombre">
                        </div>                        
                        <div class="entrada">
                            <label>Teléfono</label>
                            <input class="datos" type="tel" placeholder="Tu Teléfono">
                        </div>
                        
                        <div class="entrada">
                            <label>Correo</label>
                            <input class="datos" type="mail" placeholder="Tu E-Mail">
                        </div>
                        <div class="entrada">
                            <label>Mensaje</label>
                            <textarea class="datos"></textarea>
                        </div>
                     </div>  <!-- .contenedor-inputs -->
                    <div>
                        <input class="boton" type="submit" value="Enviar">
                    </div>                
                </fieldset>
            </form>
        </section>
